<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário com Validação</title>
  
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>R.A</th>
        <th>Nome do Aluno</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2025105307</td>
        <td>Ian Luca Pereira</td>
      </tr>
    </tbody>
  </table>

  <form id="formulario" method="get" autocomplete="off">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" id="inome" name="nome" minlength="3" maxlength="15" size="20" />
    </p>
    <p>
      <label for="isobrenome">Sobrenome:</label>
      <input type="text" id="isobrenome" name="sobrenome" minlength="3" maxlength="40" size="20" />
    </p>
    <p>
      Sexo:
      <label><input type="radio" name="sexo" value="masculino" />Masculino</label>
      <label><input type="radio" name="sexo" value="feminino" />Feminino</label>
    </p>
    <p>
      <label for="iemail">E-mail:</label>
      <input type="text" id="iemail" name="email" minlength="10" size="25" />
    </p>
    <p>
      <label for="itelefone">Telefone:</label>
      <input type="tel" id="itelefone" name="telefone" minlength="10" maxlength="11" size="15" placeholder="(xx)xxxxx-xxxx" />
    </p>
    <p>
      <label for="isenha">Senha:</label>
      <input type="password" id="isenha" name="senha" minlength="8" size="15" placeholder="Mínimo 8 caracteres" />
    </p>
    <p>
      <label for="icsenha">Confirmar Senha:</label>
      <input type="password" id="icsenha" name="csenha" minlength="8" size="15" />
    </p>
    <p>
      <label for="icep">CEP:</label>
      <input type="text" id="icep" name="cep" minlength="8" maxlength="9" size="10" />
    </p>
    <p>
      <label for="idatanasc">Data de Nascimento:</label>
      <input type="date" id="idatanasc" name="datanasc" />
    </p>
    <p>
      <label><input type="checkbox" id="itermos" name="termos" /> Aceito os termos e condições de uso</label>
    </p>
    <p class="erro" id="mensagem-erro"></p>
    <input type="submit" value="Enviar" />
  </form>

<!--        <label for=""></label>
            <input type="" name="" id="" minlength="" maxlength="" size="">
            -->
    <script src="index.js"></script>
</body>
</html>
